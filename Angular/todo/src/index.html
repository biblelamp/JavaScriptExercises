<!DOCTYPE html>
<html>
<head>
  <title>ToDo</title>

</head>
<body class="m-a-1">

  <input class="form-control" />

</div>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>Description</th>
    <th>Done</th>

  <tr><td>Buy Flowers</td><td>No</td></tr>
  <tr><td>Get Shoes</td><td>No</td></tr>
  <tr><td>Collect Tickets</td><td>Yes</td></tr>
  <tr><td>Call Joe</td><td>No</td></tr>
  </tbody>
</table>
</body>
</html>
